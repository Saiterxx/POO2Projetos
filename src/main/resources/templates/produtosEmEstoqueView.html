<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello MVC</title>
</head>
<body>
    <table>
        <tr th:each="produto: ${produtos}">
        <td> th:text="${produto.id}"> </td>
        <td> th:text="${produto.nome}"></td>
    </tr>
    </table>
</body>
</html>
